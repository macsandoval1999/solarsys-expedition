<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive solar system explorer with real astronomical data." />
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <!-- <script type="module" src="js/universe.js"></script> -->
    <script type="module" src="js/main.js"></script>
    <script src="js/cameraController.js" defer></script>
</head>

<body>
    <header>
        <h1>Solar System Explorer</h1>
    </header>

    <main id="viewport" aria-label="Solar system visualization">
        <div id="solar-system">
            <div id="sun">
                <picture>
                    <source srcset="assets/planet-images/sun-med.webp" type="image/webp">
                    <img src="assets/planet-images/sun-med.webp" alt="Sun" draggable="false">
                </picture>
            </div>
        </div>
    </main>

    <footer>
        <p>Data provided by NASA & Le Systeme Solaire API</p>
    </footer>
</body>

</html>
