<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSyst Expedition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="universe.js" defer></script>
</head>
<body>
    <header>
        <h1>SolarSyst Expedition</h1>
    </header>
    <main>
        <div class="planets">
            <section id="sun">
                <picture>
                    <source srcset="assets/images/planets/sun-med.webp" type="image/webp" media="(min-width: 600px)">
                    <img src="assets/images/planets/sun-small.webp" alt="Sun" loading="lazy">
                </picture>
            </section>

            <section id="earth" class="planet">
                <section id="moon" class="planet"></section>
            </section>

            <section id="jupiter" class="planet"></section>

            <section id="saturn" class="planet"></section>

            <section id="uranus" class="planet"></section>

            <section id="neptune" class="planet"></section>

            <section id="mars" class="planet"></section>

            <section id="venus" class="planet"></section>

            <section id="mercury" class="planet"></section>

            <section id="pluto" class="planet"></section>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 SolarSyst Expedition. All rights reserved.</p>
    </footer>
</body>
</html>
