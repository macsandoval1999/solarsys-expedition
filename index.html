<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive solar system explorer with real astronomical data." />
    <title>SolarSys Explorer</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js"></script>
    <script src="js/cameraController.mjs" defer></script>
</head>

<body>
    <header id="main-header"></header>

    <main id="viewport" aria-label="Solar system visualization">
        <div id="solar-system">
            <div id="sun">
                <picture>
                    <source srcset="assets/planet-images/sun-med.webp" type="image/webp">
                    <img src="assets/planet-images/sun-med.webp" alt="Sun" draggable="false">
                </picture>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>
</body>

</html>
